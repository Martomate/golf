<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        background: #222;
        color: white;
      }
    </style>
    <title>Pico Golf</title>
  </head>
  <canvas id="app">Canvas not supported</canvas>
  <script type="module">
    import './restart-audio.js'
    import init from './game/golf.js'
    
    init().catch((error) => {
      if (!error.message.startsWith("Using exceptions for control flow,")) {
        throw error;
      }
    });
  </script>

  <div>
    <h3>Controls:</h3>
    <pre>
W, A, S, D - set power and angle
Q, E - toggle rotation (experimental)
SPACE - shoot or jump
C or N - change players
Left mouse button - rotate view
    </pre>
  </div>
</html>
